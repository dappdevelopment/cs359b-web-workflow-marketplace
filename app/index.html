<html>
  <head>
      <title>Workflow Marketplace</title>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://dapps.stanford.edu/web3/web3-1.0.0-beta.34.min.js"></script>
      <script src="js/app.js"></script>
      <link rel="stylesheet" type="text/css" href="css/app.css">
   </head>
   <body>
       <div class="container">
           <h1>Workflow Marketplace</h1>
           <div class = "display-container">
               <h2 id="display"></h2>
               <label for="display-workflows" class="col-lg-2 control-label">Owned Workflows by Workflow IDs</label>
               <h2 id="display-workflows"></h2>
               <label for="workflow-details" class="col-lg-2 control-label">Workflow Details</label>
               <h2 id="workflow-details"></h2>
               <label for="display-pots" class="col-lg-2 control-label">List of Pots on the Market</label>
               <h2 id="display-pots"></h2>
               <img id="loader" src="https://loading.io/spinners/pacman/lg.eat-bean-pie-loading-gif.gif">
               <label for="pot-details" class="col-lg-2 control-label">Pot Details</label>
               <h2 id="pot-details"></h2>
           </div>
           <div class = "field-container"> 
               <label for="address" class="col-lg-2 control-label">Send tokens to address</label>
               <input id="address" type="text">
               <label for="amount" class="col-lg-2 control-label">Token amount</label>
               <input id="amount" type="text">
               <label for="workflow-name" class="col-lg-2 control-label">Workflow name</label>
               <input id="workflow-name" type="text">
               <label for="workflow-price" class="col-lg-2 control-label">Workflow price</label>
               <input id="workflow-price" type="text">
               <label for="workflow-tag" class="col-lg-2 control-label">Workflow tag</label>
               <input id="workflow-tag" type="text">
               <label for="workflow-id" class="col-lg-2 control-label">Select Workflow ID</label>
               <input id="workflow-id" type="text">
               <label for="workflow-stars" class="col-lg-2 control-label">Give rating (1-5)</label>
               <input id="workflow-stars" type="text">
               <label for="workflow-review" class="col-lg-2 control-label">Write review</label>
               <input id="workflow-review" type="text">
               <label for="pot-size" class="col-lg-2 control-label">Specify a pot size</label>
               <input id="pot-size" type="text"> 
               <label for="pot-stars" class="col-lg-2 control-label">How many stars will you stake?</label>
               <input id="pot-stars" type="text">
               <label for="pot-id" class="col-lg-2 control-label">Select Pot ID</label>
               <input id="pot-id" type="text">    
               <label for="bet-for" class="col-lg-2 control-label">Bet for</label>
               <input id="bet-for" type="text">
               <label for="bet-against" class="col-lg-2 control-label">Bet against</label>
               <input id="bet-against" type="text">
           </div>
           <div class = "button-container">
               <button id="button">Give tokens</button>
               <button id="button-create">Create workflow</button>
               <button id="button-examine">Examine workflow</button>
               <button id="button-review">Send the review!</button>
               <button id="button-create-pot">Create pot</button>
               <button id="button-examine-pot">Examine pot</button>
               <button id="button-send-bet">Send your bet!</button>
           </div>
           
       </div>
   </body>
</html>
